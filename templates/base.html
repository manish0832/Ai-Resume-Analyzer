<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}AI Resume Analyzer{% endblock %}</title>

    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&display=swap" rel="stylesheet">

    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background-color: #f7f8fa;
        }

        /* ‚úÖ Lightweight Dark Mode */
        body.dark-mode {
            background-color: #161616;
            color: #e4e4e4;
        }

        .navbar-nav .nav-link.active {
            color: #00cfff !important;
            font-weight: 600;
        }

        /* ‚úÖ Faster Floating Button (no shadows, no gradient) */
        .floating-upload {
            position: fixed;
            bottom: 25px;
            right: 25px;
            background: #007bff;
            color: white;
            padding: 12px 14px;
            border-radius: 50%;
            font-size: 20px;
            cursor: pointer;
            z-index: 999;
        }
    </style>
</head>

<body>

<!-- ‚úÖ Navigation -->
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container">
        <a class="navbar-brand" href="/">AI Resume Analyzer</a>

        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
            <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ms-auto">

                <li class="nav-item">
                    <a class="nav-link {% if request.path=='/' %}active{% endif %}" href="/">Home</a>
                </li>

                <li class="nav-item">
                    <a class="nav-link {% if '/admin' in request.path %}active{% endif %}" href="/admin/login">Admin</a>
                </li>

                <!-- ‚úÖ Fast Dark Mode Toggle -->
                <li class="nav-item ms-3">
                    <button id="themeToggle" class="btn btn-outline-light btn-sm">üåô</button>
                </li>

            </ul>
        </div>
    </div>
</nav>

<!-- ‚úÖ Content -->
<div class="container py-4">
    {% block content %}{% endblock %}
</div>

<!-- ‚úÖ Footer -->
<footer class="bg-dark text-white text-center py-3">
    <p class="mb-0">¬© 2025 AI Resume Analyzer | Built by Manish Saini</p>
</footer>

<!-- ‚úÖ Floating Upload Button -->
<div class="floating-upload" onclick="window.location.href='/'">
    ‚¨ÜÔ∏è
</div>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

<script>
    /* ‚úÖ Optimized Fast Dark Mode */
    const toggleBtn = document.getElementById("themeToggle");

    toggleBtn.onclick = () => {
        document.body.classList.toggle("dark-mode");
        toggleBtn.textContent =
            document.body.classList.contains("dark-mode") ? "‚òÄÔ∏è" : "üåô";
    };
</script>

</body>
</html>
